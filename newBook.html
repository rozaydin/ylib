    <body>

                <input type="number" min="1"/><br/></p>

                <input type="number" min="1"/><br/></p>
            <p>SAYFA SAYISI* :
                <input type="number" min="1"/> <br/></p>
            <p>İÇERİK ÖZETİ* :
                <input type="text"/> <br/></p>
            <p>BULUNDUĞU YER* :
                <input type="text"/> <br/></p>

            <a href="AdminPanel.html">Add</a> </center>
