<html>
<head>
    <title>Yeni Kullanıcı Kaydı</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form class="form-verical">

<center>
    <h2>Kullanıcı Kaydı <span class="red"><strong></strong></span></h2>
    <p><label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" placeholder="enter your first name..."></p>
    <p><label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" placeholder="enter your first name..."></p>
    <p><label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="choose a username..."></p>
    <p><label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="enter your email..."></p>
    <p><label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="choose a password..."></p>
    <button type="submit">REGISTER</button>

    <a href="AdminPanel.html">Kayıt</a>
</center>
</form>

</body>
</html>
