<head>
    <title>Yeni Kullanıcı Kaydı</title>

<body>

<form>
    <center>
        <h2>Kullancı Kaydı </h2>
        <input type="text" placeholder="name"/> <br/>
        <input type="text" placeholder="surname"/> <br/>
        <input type="text" placeholder="department"/> <br/>
        <input type="email" placeholder="e-mail"/> <br/>

        <a href="AdminPanel.html">Kayıt</a>
    </center>
</form>


<form class="form-horizontal">


    <h2>User <span class="red"><strong>iAPP</strong></span></h2>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" placeholder="enter your first name...">
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" placeholder="enter your first name...">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="choose a username...">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="enter your email...">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="choose a password...">
    <button type="submit">REGISTER</button>


</form>


</body>
