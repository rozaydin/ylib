        <script>
            $(function () {
                $('#grid').w2grid({
                    name: 'grid',
                    show: {
                        toolbar: true,
                        footer: true,
                        toolbarSave: true
                    },
                    columns: [
                        { field: 'fName', caption: 'First Name', size: '33%', sortable: true, resizable: true,
                            editable: { type: 'text', inTag: 'maxlength=30' }
                        },

                        { field: 'sName', caption: 'Surname', size: '33%', style: 'text-align: center', resizable: true,
                            editable: { type: 'text', style: 'text-align: center' }
                        },
                        { field: 'Dep', caption: 'Department', size: '34%', style: 'text-align: center', resizable: true,
                            editable: { type: 'text', style: 'text-align: center' }
                        }
                    ]
                });
            });
